<html>
    <body>
        <p>cars</p>
        <button onclick="myFunction()">Hi</button>
        <p id="h"></p>
        <script>
            function myFunction() {
                var x=10;
                var y=20;
                var a=eval("x+y") + "<br>";
                var b=eval("2*2") + "<br>";
                var c=eval("y-x") + "<br>"

                var res=a+b+c;
                document.getElementById("h").innerHTML = res;
            }
        </script>
    </body>
</html>
