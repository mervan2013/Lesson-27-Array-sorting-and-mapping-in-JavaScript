<html>
    <body>
        <p>Car</p>
        <p id="d"></p>
        <script>
            var numbers=[28, 6, 19, 95]
            function myFunction(num) {
                return num * 10
            }
            var newarray=numbers.map(myFunction);
            document.getElementById("d").innerHTML=newarray;
        </script>
    </body>
</html>
